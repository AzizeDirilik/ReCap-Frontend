<table class="table">
  <thead>
    <tr>
      <th scope="col">Car Name</th>
      <th scope="col">Brand Name</th>
      <th scope="col">Color Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <th>{{ car.carName }}</th>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
    </tr>
  </tbody>
</table>
